<script language="javascript">

function start(){
	var game = JSSnakeGame(Field("field"))

	game.field.reset()

	game.levels.walls()

	var APPLES = 4

	for(var i=0; i < APPLES; i++)
		game.Apple()

	game.field.reset()
	setInterval(function(){

}

DEBUG = false


</script>
